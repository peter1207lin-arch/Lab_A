<script>

 document.getElementById("clearBtn").addEventListener("click", function () {
    if (confirm("確定要清除所有已填寫的資料嗎？")) {
      document.getElementById("contactForm").reset();
    }
  });
function confirmOrder() {
  const form = document.getElementById("contactForm");
  const inputs = form.querySelectorAll("input, select, textarea");
  let allFilled = true;

  inputs.forEach(input => {
    if (input.type === "checkbox" || input.type === "radio") {
      // 如果是單選或複選，確認至少有一個被選到
      const group = form.querySelectorAll(`input[name="${input.name}"]`);
      const checked = Array.from(group).some(el => el.checked);
      if (!checked) allFilled = false;
    } else {
      // 其他類型檢查是否為空
      if (!input.value.trim()) {
        allFilled = false;
      }
    }
  });

  if (allFilled) {
    alert("我們已經收到您的表單，請耐心等候客服人員聯繫，謝謝");
  } else {
    alert("請填完所有資料");
  }
}


    const backToTopBtn = document.getElementById("backToTop");

    // 當頁面捲動時觸發
    window.onscroll = function() {
      if (document.documentElement.scrollTop > 25) {
        backToTopBtn.style.display = "block"; // 顯示按鈕
      } else {
        backToTopBtn.style.display = "none"; // 隱藏按鈕
      }
    };

    // 點擊後平滑回到最上面
    backToTopBtn.addEventListener("click", function(e) {
      e.preventDefault(); // 防止預設跳轉
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
